<!doctype html>
<html lang="pt">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Transações</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <div class="container">

    <h2>Últimas Transações</h2>
    <hr />

    <div class="row">
      <p class="col-md-12">Canal "Banco": <strong><span id="banco">N/A</span>&nbsp;</strong></p>
    </div>
    <div class="row">
      <p class="col-md-12">Canal "Cartões": <strong><span id="cartao">N/A</span>&nbsp;</strong></p>
    </div>
    <div class="row">
      <p class="col-md-12">Canal "Financiamento": <strong><span id="financiamento">N/A</span>&nbsp;</strong></p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <script>
    const _banco = new EventSource("/api/stream/banco");
    _banco.onmessage = function (event) {
      document.getElementById("banco").innerHTML = event.data;
    };
    const _cartao = new EventSource("/api/stream/cartao");
    _cartao.onmessage = function (event) {
      document.getElementById("cartao").innerHTML = event.data;
    };
    const _financiamento = new EventSource("/api/stream/financiamento");
    _financiamento.onmessage = function (event) {
      document.getElementById("financiamento").innerHTML = event.data;
    };
  </script>
</body>

</html>
